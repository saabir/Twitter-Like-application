<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/templates/_decorator.xhtml">
	<ui:define name="title">#{i18n.login}</ui:define>
	<ui:define name="heading">#{i18n.login}</ui:define>
	<ui:define name="body">
		<h3>
			<a href="list.xhtml">Home</a>
		</h3>
		<p:panel
			header="#{linkUserTweetsBean.getTweets().size()} #{i18n.amountEntries}"
			toggleable="true" closable="true" toggleSpeed="500">
			<ui:repeat value="#{linkUserTweetsBean.getTweets()}" var="entry">
				<h:panelGrid columns="2" cellpadding="10">

					<!-- username LABEL -->
					<h:outputText value="#{i18n.username}: #{entry.message}"/>
				</h:panelGrid>
				<hr />
			</ui:repeat>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
