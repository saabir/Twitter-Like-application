<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/_decorator.xhtml">
	<ui:define name="title">#{i18n.login}</ui:define>
	<ui:define name="heading">#{i18n.login}</ui:define>
	<ui:define name="body">
		<fieldset>
			<legend>Enter your #{i18n.login} details please</legend>
			<h:form>
				<table>
					<tr align="left">
						<th>#{i18n.username}</th>
						<th><h:inputText value="#{loginBean.userLogin}" /></th>
					</tr>
					<tr align="left">
						<th>Password</th>
						<th><h:inputSecret value="#{loginBean.userPassword}" /></th>
					</tr>
					<tr align="left">
						<th><h:commandButton value="#{i18n.login}"
								actionListener="#{loginBean.doLogin}" type="submit" /></th>
					</tr>
				</table>
				<h:commandButton title="#{i18n.newAccount}"
					value="#{i18n.newAccount}" action="create" />
			</h:form>
		</fieldset>
	</ui:define>
</ui:composition>
</html>
