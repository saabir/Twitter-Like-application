<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Title</title>
</h:head>
<h:body>
	<h:form>
		<p:growl id="messages" showDetail="false" />
		<p:menu style="width:95%" overlay="true" trigger="dynaButton"
			my="left top" at="left bottom">
			<p:submenu label="User">
				<p:menuitem value="Post Tweet" actionListener="#{menuView.save}"
					update="messages" icon="ui-icon-disk" />
				<p:menuitem value="View Profile" actionListener="#{menuView.update}"
					update="messages" icon="ui-icon-arrowrefresh-1-w" />

				<p:menuitem value="Logout" actionListener="#{menuView.logout}"
					update="messages" icon="ui-icon-arrowrefresh-1-w" />
			</p:submenu>
			<p:submenu label="Settings">
				<p:menuitem value="Upload Profile picture"
					url="http://www.primefaces.org" icon="ui-icon-home" />
			</p:submenu>
		</p:menu>
		<p:commandButton id="dynaButton" value="Menu" type="button" />
	</h:form>
</h:body>
</html>
